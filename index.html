<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA SEBARAN RUMAH SAKIT DI KOTA TASIKMALAYA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/AdministrasiTasikmalaya_1.js"></script>
        <script src="data/RumahSakitTasikmalaya_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.389765739637219,108.1520982743123],[-7.275029075650063,108.29669206275707]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA SEBARAN RUMAH SAKIT DI KOTA TASIKMALAYA</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini merupakan peta sebaran rumah sakit di Kota Tasikmalaya, terdiri dari 15 rumah sakit yang tersebar di berbagai kecamatan<br /><br />Prodi Kesehatan Masyarakat<br />Peminatan Epidemiologi<br />Fakultas Ilmu Kesehatan<br />UIN Syarif Hidayatullah Jakarta';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_AdministrasiTasikmalaya_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(String(feature.properties['METADATA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(String(feature.properties['SRS_ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(String(feature.properties['WADMKK']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(String(feature.properties['WADMPR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UUPP'] !== null ? autolinker.link(String(feature.properties['UUPP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Penduduk'] !== null ? autolinker.link(String(feature.properties['Penduduk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas 2'] !== null ? autolinker.link(String(feature.properties['Luas 2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AdministrasiTasikmalaya_1_0(feature) {
            switch(String(feature.properties['WADMKC'])) {
                case 'Bungursari':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,124,214,1.0)',
                interactive: true,
            }
                    break;
                case 'Cibeureum':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,61,230,1.0)',
                interactive: true,
            }
                    break;
                case 'Cihideung':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,121,138,1.0)',
                interactive: true,
            }
                    break;
                case 'Cipedes':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,206,90,1.0)',
                interactive: true,
            }
                    break;
                case 'Indihiang':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,118,69,1.0)',
                interactive: true,
            }
                    break;
                case 'Kawalu':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,192,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Mangkubumi':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,118,215,1.0)',
                interactive: true,
            }
                    break;
                case 'Purbaratu':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,220,61,1.0)',
                interactive: true,
            }
                    break;
                case 'Tamansari':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,33,163,1.0)',
                interactive: true,
            }
                    break;
                case 'Tawang':
                    return {
                pane: 'pane_AdministrasiTasikmalaya_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,224,32,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AdministrasiTasikmalaya_1');
        map.getPane('pane_AdministrasiTasikmalaya_1').style.zIndex = 401;
        map.getPane('pane_AdministrasiTasikmalaya_1').style['mix-blend-mode'] = 'normal';
        var layer_AdministrasiTasikmalaya_1 = new L.geoJson(json_AdministrasiTasikmalaya_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdministrasiTasikmalaya_1',
            layerName: 'layer_AdministrasiTasikmalaya_1',
            pane: 'pane_AdministrasiTasikmalaya_1',
            onEachFeature: pop_AdministrasiTasikmalaya_1,
            style: style_AdministrasiTasikmalaya_1_0,
        });
        bounds_group.addLayer(layer_AdministrasiTasikmalaya_1);
        map.addLayer(layer_AdministrasiTasikmalaya_1);
        function pop_RumahSakitTasikmalaya_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RumahSakitTasikmalaya_2_0() {
            return {
                pane: 'pane_RumahSakitTasikmalaya_2',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_RumahSakitTasikmalaya_2_1() {
            return {
                pane: 'pane_RumahSakitTasikmalaya_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RumahSakitTasikmalaya_2');
        map.getPane('pane_RumahSakitTasikmalaya_2').style.zIndex = 402;
        map.getPane('pane_RumahSakitTasikmalaya_2').style['mix-blend-mode'] = 'normal';
        var layer_RumahSakitTasikmalaya_2 = new L.geoJson.multiStyle(json_RumahSakitTasikmalaya_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RumahSakitTasikmalaya_2',
            layerName: 'layer_RumahSakitTasikmalaya_2',
            pane: 'pane_RumahSakitTasikmalaya_2',
            onEachFeature: pop_RumahSakitTasikmalaya_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_RumahSakitTasikmalaya_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_RumahSakitTasikmalaya_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_RumahSakitTasikmalaya_2);
        map.addLayer(layer_RumahSakitTasikmalaya_2);
        var overlaysTree = [
            {label: '<img src="legend/RumahSakitTasikmalaya_2.png" /> Rumah Sakit Tasikmalaya', layer: layer_RumahSakitTasikmalaya_2},
            {label: 'Administrasi Tasikmalaya<br /><table><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Bungursari0.png" /></td><td>Bungursari</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Cibeureum1.png" /></td><td>Cibeureum</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Cihideung2.png" /></td><td>Cihideung</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Cipedes3.png" /></td><td>Cipedes</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Indihiang4.png" /></td><td>Indihiang</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Kawalu5.png" /></td><td>Kawalu</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Mangkubumi6.png" /></td><td>Mangkubumi</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Purbaratu7.png" /></td><td>Purbaratu</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Tamansari8.png" /></td><td>Tamansari</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiTasikmalaya_1_Tawang9.png" /></td><td>Tawang</td></tr></table>', layer: layer_AdministrasiTasikmalaya_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_AdministrasiTasikmalaya_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AdministrasiTasikmalaya_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_AdministrasiTasikmalaya_1]);
        map.on("zoomend", function(){
            resetLabels([layer_AdministrasiTasikmalaya_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AdministrasiTasikmalaya_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AdministrasiTasikmalaya_1]);
        });
        </script>
    </body>
</html>
